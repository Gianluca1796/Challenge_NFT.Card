<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card_fondo">
  <div class=" card">
    <div class="image">
      <div class="view">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="info">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="Ethereum-icon">
          <p class=" eth"> 0.041 ETH </p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <p class=" days">3 days left </p>
        </div>
      </div>
    </div>
    <hr class="division">
    <div class="creation">
      <img src="./images/image-avatar.png" alt="avatar">
      <p><span>Creation of</span> Jules Wyvern </p>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/gianlucafava/">Gianluca Fava</a>.
  </div>
</body>

</html>
